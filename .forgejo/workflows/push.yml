name: Send to GitHub

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Push to github
    runs-on: docker
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Set config
        run: rm .git/config && (git config user.name "BoltyBOT" & git config user.email "bolty@mail.thundernetwork.org" & git config push.default upstream)
      - name: Updates Source
        run: git pull
      - name: Set remote
        run: git remote set-url origin https://KillerBossOriginal:${{ secrets.PUSH_SECRET }}@github.com/ThunderNetworkRaD/blog.git
      - name: Updates End
        run: git pull
      - name: Push
        run: git push --force-with-lease
